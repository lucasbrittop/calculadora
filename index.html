<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="numBox">
        <input type="text" id="display" disabled>
    </div>

       <div id="resultBox">
        <h2>Resultado: <span id="result">0</span></h2>
    </div>
   
    <div id="btnBox">
        <button class = "box" id="btn1">1</button>
        <button class = "box" id="btn2">2</button>
        <button class = "box" id="btn3">3</button>
        <button class = "box" id="btn4">4</button>
        <button class = "box" id="btn5">5</button>
        <button class = "box" id="btn6">6</button>
        <button class = "box" id="btn7">7</button>
        <button class = "box" id="btn8">8</button>
        <button class = "box" id="btn9">9</button>
        <button class = "box" id="btn0">0</button>
    <div>

    <div id="operationBox">
        <button class= "operation" id="btnPlus">+</button>
        <button class= "operation" id="btnMinus">-</button>
        <button class= "operation" id="btnMultiply">*</button>
        <button class= "operation" id="btnDivide">/</button>
        <button class= "operation" id="btnClear">C</button>
        <button class= "operation" id="del">del</button>
        <button class= "operation" id="btnEqual">=</button>
    </div>






    <script src="javascript/script.js"></script>
</body>
</html>
